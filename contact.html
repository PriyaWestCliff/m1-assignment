<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Highland Park</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styling for the contact form */
        form {
            max-width: 600px;
            margin: auto;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
        }
        form label {
            display: block;
            margin-bottom: .5rem;
            font-weight: bold;
        }
        form input, form textarea, form select {
            width: 100%;
            padding: .5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: .75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #0056b3;
        }
        .checkbox-group {
            margin-bottom: 1rem;
        }
        .checkbox-group label {
            display: inline-block;
            margin-right: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Highland Park Community Board</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Contact Form</h2>
            <form action="submit_form.php" method="post" enctype="multipart/form-data">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject:</label>
                <select id="subject" name="subject" required>
                    <option value="">Select a subject</option>
                    <option value="general_inquiry">General Inquiry</option>
                    <option value="feedback">Feedback</option>
                    <option value="event">Event Request</option>
                    <option value="other">Other</option>
                </select>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="6" required></textarea>

                <fieldset class="checkbox-group">
                    <legend>Preferences:</legend>
                    <label><input type="checkbox" name="preferences[]" value="newsletter"> Subscribe to newsletter</label>
                    <label><input type="checkbox" name="preferences[]" value="updates"> Receive updates about events</label>
                </fieldset>

                <label for="attachment">Attachment:</label>
                <input type="file" id="attachment" name="attachment">

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Highland Park Community Board &copy; 2024</p>
    </footer>
</body>
</html>
